<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Getting Started: Serving Web Content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body class="bg-dark text-white">
<div style="text-align: center;" class="container">
    <div class="row align-items-center">
        <div class="col"></div>
        <div class="col-6">
            <form th:action="${editable_post} != null ? '/blog?editable_post_id=' + ${editable_post.id} : '/blog'" th:method="${editable_post} != null ? 'patch' : 'post'" style="display:inline-block">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col">
                            <input type="text" name="text" class="form-control" placeholder="text" th:value="${editable_post} != null ? ${editable_post.text} : ''">
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-light">send</button>
                        </div>
                    </div>
                </div>
            </form>
            <br/>
            <div th:each="post : ${posts}">
                <div class="bg-light text-black">
                    <p th:text="${post.text}">text</p>
                    <p th:text="${post.date}">date</p>
                    <form th:action="@{/blog}">
                        <input type="hidden" name="editable_post_id" th:value="${post.id}">
                        <button type="submit">edit</button>
                    </form>
                </div>
                <br/>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
