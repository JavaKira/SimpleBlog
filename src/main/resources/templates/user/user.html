<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Getting Started: Serving Web Content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body class="bg-dark text-white">
    <div class="bg-white text-dark">
        <div class="d-flex align-items-center justify-content-between">
            <div class="p-2">
                <div class="d-flex align-items-center flex-row">
                    <div class="p-2">
                        <h3>SimpleBlog</h3>
                    </div>
                    <div class="p-2">
                        <a th:href="@{/blog}">blog</a>
                    </div>
                </div>
            </div>
            <div class="p-2">
                <form th:if="${user} == null" th:action="@{/templates/user}">
                    <button type="submit" class="btn btn-link">log in</button>
                </form>
                <form th:if="${user} != null" th:action="@{/templates/user/logout}" th:method="post">
                    <button type="submit" class="btn btn-link">log out</button>
                </form>
            </div>
        </div>
    </div>
    <br>
    <div style="text-align: center;" class="container">
        <div class="row align-items-center">
            <div class="col"></div>
            <div class="col-6">
                <div class="bg-light text-black" th:if="${user} != null">
                    <p th:text="${user.getNickname()}">nickname</p>
                    <p th:text="'id: ' + ${user.getId()}">id</p>
                </div>

                <div class="bg-light text-black" th:if="${user} == null">
                    <p>cant find user</p>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
